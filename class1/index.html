<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input placeholder="principal-amount" id="principal" type="text">
        <input placeholder="time" id="time" type="text">
        <input type="text" placeholder="interest" id="interest-rate">
        <button onclick="populateDiv()">calculate</button>
        <p id="finalans"></p>
    </div>
    <script>
        const populateDiv=async ()=>{
            const pricipal=document.getElementById("principal").value;
            const time=document.getElementById("time").value;
            const interest=document.getElementById("interest-rate").value;
            console.log(pricipal);
            const response= await fetch(`https://990fe846-9faf-4561-8de5-c3ec496ff424-00-1ckdwbj5u2ljv.pike.replit.dev/interest?principal=${pricipal}&rate=${interest}&time=${time}`)
            const ans=await response.text();
            console.log(ans);

            document.getElementById("finalans").innerHTML=ans;
        }


    </script>
</body>
</html>
